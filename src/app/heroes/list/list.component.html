<h3>listado de heroes</h3>
<div *ngIf="deleteHero else noborrar">
  <h3>heroe borrado fue <small class="text-danger">{{deleteHero}}</small></h3>
</div>
<ng-template #noborrar>
  <h3>no ha borrado nada</h3>
</ng-template>
<button *ngIf="heroNames.length>0" (click)="removeHero()" class="btn btn-outline-danger">borrar ultimo heroe </button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>
</ul>
